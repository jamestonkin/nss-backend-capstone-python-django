{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nashville Legislation</title>
        {%include "styles.html"%}
    </head>
    <body>
        {%include "navbar.html"%}
        <h1 class="text-center">Council Members</h1>

        <div class="row">
        {% for member in council_members %}
            <div class="col-md-3">
                <div class="card-container text-center">
                    <div class="row content-holder">
                        <div class="col-md-12">
                            <h3>{{ member.first_name }} {{ member.last_name }}</h3>
                        </div>
                        <div class="col-md-12">
                            <h4>{{ member.district }}</h4>
                        </div>
                        <div class="col-md-12 product-description">
                            <h5><a href=mailto:{{ member.email }}>{{ member.email }}</a></h5>
                        </div>
                    </div>
                </div>
            </div>  
        {% endfor %}
        <div>

    </body>
</html>
